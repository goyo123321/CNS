name: Build CNS Docker Image with Password Support

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/goyo123321/cns:${{ github.event.inputs.version_tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build report
      run: |
        echo "## CNS Docker Image with Password Support Built Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ghcr.io/goyo123321/cns:${{ github.event.inputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Supported Environment Variables:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`CNS_PORT\`: Server port (default: 8000)" >> $GITHUB_STEP_SUMMARY
        echo "- \`CNS_TLS_PORT\`: TLS port (optional)" >> $GITHUB_STEP_SUMMARY
        echo "- \`CNS_ENCRYPT_PASSWORD\`: Encryption password (optional)" >> $GITHUB_STEP_SUMMARY
        echo "- \`CNS_UDP_FLAG\`: UDP flag (default: httpUDP)" >> $GITHUB_STEP_SUMMARY
        echo "- \`CNS_PROXY_KEY\`: Proxy header (default: Host)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Usage Examples:**" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo '# Basic usage' >> $GITHUB_STEP_SUMMARY
        echo 'docker run -d -p 8000:8000 ghcr.io/goyo123321/cns:latest' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '# With encryption' >> $GITHUB_STEP_SUMMARY
        echo 'docker run -d -p 8000:8000 -e CNS_ENCRYPT_PASSWORD="my-secret" ghcr.io/goyo123321/cns:latest' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '# With TLS' >> $GITHUB_STEP_SUMMARY
        echo 'docker run -d -p 8000:8000 -p 8443:8443 -e CNS_TLS_PORT=8443 ghcr.io/goyo123321/cns:latest' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
