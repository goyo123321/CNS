name: Build Multi-arch CNS with Remote Source

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag'
        required: true
        default: 'latest'
      cns_version:
        description: 'CNS source version (git tag)'
        required: true
        default: 'v0.4.2'

jobs:
  build-multi-arch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:buildx-stable-1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        tags: |
          ghcr.io/goyo123321/cns:${{ github.event.inputs.version_tag }}
          ghcr.io/goyo123321/cns:cns-${{ github.event.inputs.cns_version }}
        build-args: |
          CNS_VERSION=${{ github.event.inputs.cns_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
