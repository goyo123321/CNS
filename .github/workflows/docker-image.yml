name: Build CNS Docker Image

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag'
        required: true
        default: 'latest'
      cns_version:
        description: 'CNS source version'
        required: true
        default: 'v0.4.2'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/goyo123321/cns:${{ github.event.inputs.version_tag }}
          ghcr.io/goyo123321/cns:${{ github.event.inputs.cns_version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build report
      run: |
        echo "## CNS Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ghcr.io/goyo123321/cns:${{ github.event.inputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**CNS Version:** ${{ github.event.inputs.cns_version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Features:**" >> $GITHUB_STEP_SUMMARY
        echo "- Configurable via environment variables" >> $GITHUB_STEP_SUMMARY
        echo "- Health checks" >> $GITHUB_STEP_SUMMARY
        echo "- Non-root user execution" >> $GITHUB_STEP_SUMMARY
